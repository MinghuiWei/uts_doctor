{extends file='layout.html'}
{block name=body}

<div class="mt-3">
    <a class="btn btn-primary float-right" href="{site_url('/admin/add-doctor')}">Add Doctor</a>
    <h3>All Doctors</h3>
    <hr/>

    <table class="table table-bordered bg-white shadow data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {foreach from=$data.doctors item=user}
            <tr>
                <td>{$user->title} {$user->firstname} {$user->lastname}</td>
                <td>{$user->email}</td>
                <td>{$user->gender}</td>
                <td class="text-capitalize">{$user->type}</td>
                <td><a class="btn btn-primary" href="{site_url('/admin/doctors/')}{$user->userId}">Detail</a></td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</div>

{/block}
